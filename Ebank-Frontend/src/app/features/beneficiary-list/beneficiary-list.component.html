
<div *ngIf="beneficiaries.length > 0; else noBeneficiaries">
  <div *ngFor="let Beneficiary of beneficiaries" class="account">
    <div class="account-type olive">
      <h2>{{ Beneficiary.id}}</h2>
    </div>
    <div class="account-details">
      <h3>{{ Beneficiary.bankName }}</h3>
      <div>
        <span>{{ Beneficiary.name}}</span>
        <button class="icon-button" (click)="openUpdateBeneficiary(Beneficiary.id)">
          <i class="ph-pencil-bold"></i>
        </button>
        <button class="icon-button" (click)="deleteBeneficiary(Beneficiary.id)">
          <i class="ph-x-bold"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #noBeneficiaries>
  <p>No beneficiaries existe.</p>
</ng-template>
